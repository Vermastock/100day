<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100 Days Attendance Program</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .day {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>100 Days Attendance Program</h2>

<div class="container" id="container">
    <!-- Dynamic content will be added here -->
</div>

<button onclick="saveAttendance()">Save Attendance</button>

<script>
    const totalDays = 100; // Total number of days
    const container = document.getElementById('container');

    // Create checkboxes for each day
    for (let i = 1; i <= totalDays; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `day${i}`;
        checkbox.checked = false;

        const label = document.createElement('label');
        label.htmlFor = `day${i}`;
        label.textContent = `Day ${i}`;

        const div = document.createElement('div');
        div.classList.add('day');
        div.appendChild(checkbox);
        div.appendChild(label);

        container.appendChild(div);
    }

    // Function to save attendance details
    function saveAttendance() {
        const attendance = {};
        for (let i = 1; i <= totalDays; i++) {
            const checkbox = document.getElementById(`day${i}`);
            attendance[`Day ${i}`] = checkbox.checked;
        }

        // Replace this part with actual save logic (e.g., sending data to server or local storage)
        console.log(attendance);
        alert('Attendance saved successfully!');
    }
</script>

</body>
</html>
